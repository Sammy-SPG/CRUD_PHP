<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style_form.css">
    <title>Inventario</title>
</head>

<body>
    <div class="container">
        <div class="Container-form">
            <form method="post" id="form">
                <h2>Login</h2>
                <img src="./IMAGES/undraw_pitching_re_fpgk.svg" alt="INVENTORY" width="90%">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">NOMBRE USUARIO</label>
                    <input type="text" class="form-control" id="USER" aria-describedby="emailHelp" name="USER" placeholder="INGRESA TU USUARIO">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">CONTRASEÑA</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="PASSWORD"
                        placeholder="INGRESA TU CONTRASEÑA">
                </div>
                <button type="submit" class="btn btn-primary">INGRESAR</button>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./JavaScript/login.js"></script>
</body>

</html>
